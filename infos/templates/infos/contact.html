{% extends "infos/base.html" %}
{% block title %}Kontakt{% endblock %}
{% block content %}
<main>
    <h2>Kontakt</h2>
    <p>Jakieś dane kontaktowe. Plus za formularz, w którym można wpisać treść i wysłać przyciskiem.</p>
    <form method="get">
        <label for="message">Treść:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Wyślij">
    </form>
</main>
{% endblock %}
